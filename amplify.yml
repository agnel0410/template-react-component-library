version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - echo "//npm.pkg.github.com/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
        - nvm install
        - node --verion
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build-sb
  artifacts:
    baseDirectory: dist-storybook
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*