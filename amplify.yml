version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - nvm install
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build-sb
  artifacts:
    baseDirectory: dist-storybook
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*